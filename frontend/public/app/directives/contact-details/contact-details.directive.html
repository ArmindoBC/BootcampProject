<div class="contact-form-container">
    <div class="form-header-container">


        <div class="header">
          <div class="circle-image">
          </div>
            <div>
            {{contact.name | firstCharacterUppercase}}
        </div>
        </div>
    </div>
    <div class="input-container">
        <div class="input">
            <div class="input-label">
                Name
            </div>
            <div class="label-contact-details">
                {{contact.name | firstCharacterUppercase}}
            </div>
        </div>
        <div class="input">
            <div class="input-label">
                Phone Number
            </div>
            <div class="label-contact-details">
                {{contact.phonenumber}}
            </div>
        </div>
        <div class="input">
            <div class="input-label">
                Email
            </div>
            <div class="label-contact-details">
                {{contact.email}}
            </div>
        </div>
        <div class="input">
            <div class="input-label">
                Birthdate
            </div>
            <div class="label-contact-details">
                {{contact.birthday | date:'MM/dd/yyyy' }} {{contact.birthday | getContactAge}}
            </div>
        </div>
        <div class="input">
            <div class="input-label">
                Address
            </div>
            <div class="label-contact-details">
                {{contact.address}}
            </div>
        </div>
    </div>
</div>
<div class="centerMap">
    <div class="contactMap map">

    </div>
</div>
