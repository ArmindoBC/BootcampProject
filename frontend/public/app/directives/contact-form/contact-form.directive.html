<div class="contact-form-container">
    <input type="submit" value="Save" ng-click="Save()"> </input>
    <input type="submit" value="Discard" ng-click="Save()"> </input>
    <div class="form-header-container">
        <div class="contact-image">
        </div>
        <div class="header">
            <div ng-if="ContactsService.Model.name == null ||  ContactsService.Model.name.trim() == ''">
                Contact's name
            </div>
            <div ng-if="ContactsService.Model.name != null && ContactsService.Model.name.trim() != ''">
                {{ ContactsService.Model.name }}
            </div>
        </div>
    </div>
    <div class="input-container">
        <div class="input">
            <div class="input-label">
                Name
            </div>
            <input-box variable="ContactsService.Model.name" holder="ContactsService.ModelCreate.name" mode-edit="modeEdit"> </input-box>
        </div>
        <div class="input">
            <div class="input-label">
                Phone Number
            </div>
            <input-box variable="ContactsService.Model.phonenumber" holder="ContactsService.ModelCreate.phonenumber" mode-edit="modeEdit"> </input-box>
        </div>
        <div class="input">
            <div class="input-label">
                Email
            </div>
            <input-box variable="ContactsService.Model.email" holder="ContactsService.ModelCreate.email" mode-edit="modeEdit"> </input-box>
        </div>
        <div class="input">
            <div class="input-label">
                Birthday
            </div>
            <input-box variable="ContactsService.Model.birthday" holder="ContactsService.ModelCreate.birthday" mode-edit="modeEdit"> </input-box>
        </div>
        <div class="input">
            <div class="input-label">
                Address
            </div>
            <input-box variable="ContactsService.Model.address" holder="ContactsService.ModelCreate.address" mode-edit="modeEdit"> </input-text-area>
        </div>
        <div class="input" ng-if="!modeEdit">
            <div class="input-label">
                Photo
            </div>
            <input class="input-box" ng-model="photoPath" placeholder="{{ContactsService.ModelCreate.photo}}">
            </input>
        </div>

    </div>
</div>
