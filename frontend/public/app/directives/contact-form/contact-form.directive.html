<div class="contact-form-container">
    <div class="form-header-container">
        <div class="contact-image">
        </div>
        <div class="header">
            {{ContactsService.Model.name}}
        </div>
    </div>
    <div class="input-container">
        <div class="input">
            <div class="input-label">
                Name
            </div>
            <input class="input-box" ng-model="ContactsService.Model.name" ng-if="modeEdit">
            </input>
            <input class="input-box" ng-model="ContactsService.Model.name" placeholder="{{ContactsService.ModelCreate.name}}" ng-if="modeEdit">
            </input>
        </div>
        <div class="input">
            <div class="input-label">
                Phone Number
            </div>
            <input class="input-box" ng-model="ContactsService.Model.phonenumber" ng-if="modeEdit">
            </input>
            <input class="input-box" ng-model="ContactsService.Model.phonenumber" placeholder="{{ContactsService.ModelCreate.phonenumber}}" ng-if="modeEdit">
            </input>
        </div>
        <div class="input">
            <div class="input-label">
                Email
            </div>
            <input class="input-box" ng-model="ContactsService.Model.email" ng-if="modeEdit">
            </input>
            <input class="input-box"  ng-model="ContactsService.Model.email" placeholder="{{ContactsService.ModelCreate.email}}" ng-if="modeEdit">
            </input>
        </div>
        <div class="input">
            <div class="input-label">
                Birthday
            </div>
            <input class="input-box" ng-model="ContactsService.Model.birthday" ng-if="modeEdit">
            </input>
            <input class="input-box" ng-model="ContactsService.Model.birthday" placeholder="{{ContactsService.ModelCreate.birthday}}"  ng-if="modeEdit">
            </input>
        </div>
        <div class="input">
            <div class="input-label">
                Address
            </div>
            <input class="input-box" ng-model="ContactsService.Model.address" ng-if="modeEdit">
            </input>
            <input class="input-box" ng-model="ContactsService.Model.address" placeholder="{{ContactsService.ModelCreate.address}}"  ng-if="modeEdit">
            </input>
        </div>
        <div class="input">
            <div class="input-label">
                Photo
            </div>
            <input class="input-box" ng-model="model.name" placeholder="{{ContactsService.ModelCreate.photo}}"  ng-if="modeEdit">
            </input>
        </div>

    </div>
</div>
