<div class="contact-card-div  animated bounceInDown" ng-click="showUser(contactid)" id="{{contactid}}" ng-class="active">

    <div class="contact-card-items">
        <div class="contact-pic">
        </div>
        <div class="contact-content">
            <div class="contact-name">
                {{contactObject.name | firstCharacterUppercase | showFirstLastName}}
            </div>

            <div class="contact-detail">
                {{contactObject | choosePrimaryContact}}
            </div>
        </div>
    </div>
    </div
