<!doctype html>
<html ng-app="contactsManager">

<head>
    <base href="/">
    <title>Contacts Manager - Deloitte Digital</title>

    <!--Vendor Stylesheets-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <!--App Stylesheets-->
    <link rel="stylesheet" href="assets/css/main.css" />
    <link rel="stylesheet" href="assets/css/header.controller.css" />
    <link rel="stylesheet" href="app/directives/contact-map/contact-map.directive.css" />
    <link rel="stylesheet" href="app/directives/contact-upload/contact-upload.directive.css" />
    <link rel="stylesheet" href="assets/css/contact-card.directive.css">
    <link rel="stylesheet" href="assets/css/contact-form.directive.css">
    <!--<link rel="stylesheet" href="assets/css/input-box.directive.css">-->

    <!--Vendor Scripts-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular-route.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCapfKd4g5cQpDaL0TB-W68-eAKU0RnBRw"></script>

    <!--App Scripts-->
    <script src="app/app.module.js"></script>
    <script src="app/controllers/home/home.controller.js"></script>
    <script src="app/controllers/header/header.controller.js"></script>
    <script src="app/controllers/contacts-list/contacts-list.controller.js"></script>
    <script src="app/controllers/contacts-details/contacts-details.controller.js"></script>
    <script src="app/models/contact/contact.model.js"></script>
    <script src="app/services/contacts/contacts.service.js"></script>
    <script src="app/services/utils/utils.service.js"></script>
    <script src="app/directives/contact-map/contact-map.directive.js"></script>
    <script src="app/directives/contact-form/contact-form.directive.js"></script>
    <script src="app/directives/contact-card/contact-card.directive.js"></script>
    <script src="app/directives/contact-upload/contact-upload.directive.js"></script>
    <script src="app/directives/contact-details/contact-details.directive.js"></script>
    <script src="app/filters/get-contact-age/get-contact-age.filter.js"></script>
    <!-- <script src="app/directives/contact-form/input-box.directive.js"></script> -->
</head>

<body>
    <div ng-controller="HeaderController">
        <div class="header-container">
            <div class="header-title-container">
                <div class="header-title">
                    SMART
                    <span class="header-title-blue"> CONTACTS</span>
                    <!-- all the icon that are necessary to our application
                    <i class="material-icons">search</i>
                    <i class="material-icons">save</i>
                    <i class="material-icons">date_range</i>
                    <i class="material-icons">camera_alt</i>
                    <i class="material-icons">arrow_back</i>
                     end -->
                </div>
            </div>
            <div class="header-icons-container">
                <div class="icon active">
                    <i class="material-icons google-icon-header">delete</i>
                </div>

                <div class="icon active">
                    <!--ng-click="location.path("/contacts/edit")"-->
                    <i class="material-icons  google-icon-header">mode_edit</i>
                </div>
                <div class="icon">
                    <i class="material-icons  google-icon-header">add</i>
                </div>

            </div>
        </div>
        <div class="main-container">
            <div class="sub-container">
                <div class="search-div">
                    <div class="icon-search">
                        <i class="material-icons  google-icon-search">search</i>
                    </div>
                    <div class="search-input">
                        <input type="text" class="input-label" placeholder="Search by name" />
                    </div>
                </div>
                <div class="contacts-container">
                    <contact-card namecontact="contact.name" phonenumber="contact.phoneNumber" ng-repeat="contact in ContactsList"> </contact-card>
                </div>
            </div>

            <div class="sub-container-2">

                <div ng-view class="divNgView">

                </div>
            </div>
        </div>
    </div>
</body>

</html>
